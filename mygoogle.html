<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style101.css">
    <title>My Google</title>
</head>
<body>
    <div class="cblogo">
       <center><img width="200" src="cb-logo.png" class="rounded mx-auto d-block" alt="My Google"></center>
    </div>

    <br>
    <form action="https://www.google.com/search">
        <div class="mb-3">
            <input class="form-control" type="text" placeholder="Arama" aria-label="arama bölgesi" name="q">
        </div>
        <div class="d-grid gap-2 d-md-flex mx-auto justify-content-center">
            <button type="submit" class="btn btn-primary">My Google'da Ara!</button>
            <button type="submit" name="tbm" value="isch" class="btn btn-secondary">Google Görsellerde Ara!</button>
            <button type="submit" name="btnI" value="I'm feeling lucky" class="btn btn-secondary">Bugün çok şanslıyım!</button>
        </div>
    </form>
</body>
</html>
